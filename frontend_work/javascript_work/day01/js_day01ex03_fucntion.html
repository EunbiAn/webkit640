<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var newFn = mkFn(15);
        newFn(30);

        // function으로 선언하면 윈도우의 멤버이므로 끌러올림(호이스팅) 가능
        function mkFn(ageArg) { //ageArg = 15
            let age =ageArg;
            return (function(arg1) {    // arg1 = 30
                console.log('mkFn함수의 내부 함수 실행 age => ', age + arg1);
            });
        }   
    </script>
   

    
</body>
</html>
