<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_day02ex01</title>
</head>
<body>

    <script>
        // 자바스크립트 변수 선언
        // 변수 선언 할 때 타입이 결정되지 않는다
        // 변수에 저장되는 데이터의 타입에 따라 변수 타입이 정해진다
        // => 자바스크립트는 다이나믹 타입이다!
        // let, var 등으로 변수 선언
        // const는 상수 선언

        // var name1 = 'name1';   
        // console.log(typeof(name1)); // string

        // var name1;  
        // console.log(typeof(name1));// undefined

        // var name1 = null;
        // console.log(name1);     // null
        // console.log(typeof(name1)); //object

        // var 선언한 변수는 범위(scope)가 함수 단위이다
        var name1 = 'name1';
        console.log(typeof name1);  //string
        name1 = 200;
        console.log(typeof name1);  //number

        // let으로 선언하면 scope가 블럭{ } 단위이다
        let name2   = 'name2';

        // 페이지 최상위 객체는 window
        // var 선언한 변수는 window의 필드로 추가된다
        // function으로 선언한 함수 역시 window 멤버로 추가된다
        console.log(this);
    </script>   
</body>
</html>
