<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var cnt = 0 ;
        var ref = setInterval(() => {
            console.log(this);
            //0.5초에 한 번씩 function 실행
            cnt += 2;
            console.log(cnt);
            if(cnt == 6) clearInterval(ref); // 반복을 강제 종료 
        }, 500)
    </script>
</body>
