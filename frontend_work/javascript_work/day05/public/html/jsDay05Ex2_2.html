<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsDay05Ex2_2</title>
   
</head>
<body>
    <h1>jsDay05Ex2_2</h1>
    <div id="demo"></div>
        Ajax 기술로 saramList 데이터 로드한다
    </div>
    <p><button id="loadBtn">Load Button</button></p>

    <script>
        var demo = document.getElementById("demo");
        var loadBtn = document.getElementById("loadBtn");

        loadBtn.addEventListener("click", (event)=>{
            // xhr을 이용해 Ajax 처리
            const xhr = new XMLHttpRequest();
            // 요청 결과 전송 후 처리하는 이벤트 핸들러
            xhr.onload = function(event){
                let resTxt = xhr.responseText;  // resTxt - 객체가 아닌 text로 들어옴
                let jsonData = JSON.parse(resTxt); // 객체로 바뀜
                let saramList = jsonData['saramList'];  //  saramList 가져오기
                console.log(saramList); 
            };
            // 요청 페이지 설정
            xhr.open("GET","/js/saram_data.json",true);

            // 실행 명령
            xhr.send();
        })
    </script>
</body>
</html>
